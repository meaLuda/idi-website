<!-- templates/home/team_member_detail.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if single_member %}
    <section class="py-20 min-h-screen bg-[#e5e5e5]">
        <!-- Single Member Detail View -->
        <div class="container mx-auto px-4 py-12">
            <!-- Back Button -->
            <div class="mb-8">
                <a href="{% url 'home:lander' %}#our-team" class="flex items-center text-blue-500 hover:text-blue-700">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span class="text-lg">back</span>
                </a>
            </div>

            <!-- Title -->
            <h1 class="text-8xl font-semibold text-gray-300 mb-16">The team</h1>

            <!-- Main Content -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-6xl"   style="background-image: url('media/bg-teammember.jpg'); background-size: cover;" >
                <!-- Left Column - Image and Info -->
                <div>
                    {% if member.background_shape %}
                        <div class="relative">
                            <div class="absolute -left-4 -top-4 w-72 h-72 -z-10">
                                <img src="{{ member.background_shape.url }}" alt="" class="w-full h-full object-cover grayscale rounded-xl">
                            </div>
                            <img src="{{ member.image.url }}" alt="{{ member.name }}" class="w-full h-full object-cover grayscale rounded-xl">
                        </div>
                    {% else %}
                        <img src="{{ member.image.url }}" alt="{{ member.name }}" class="w-full h-full object-cover grayscale rounded-xl">
                    {% endif %}

                    <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ member.name }}</h2>
                    <p class="text-xl text-gray-700 mb-6">{{ member.position }}</p>

                    {% if member.linkedin %}
                    <a href="{{ member.linkedin }}" target="_blank" rel="noopener noreferrer" class="inline-block">
                        <img src="{% static 'images/linkedin-icon.svg' %}" alt="LinkedIn" class="w-12 h-12 rounded-xl">
                    </a>
                    {% endif %}
                </div>

                <!-- Right Column - Bio -->
                <div class="relative">
                    <!-- Decorative Circle -->
                    <div class="absolute right-0 top-0 w-64 h-64">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <circle cx="50" cy="50" r="49" fill="none" stroke="#E6A94E" stroke-width="1" />
                        </svg>
                    </div>

                    <!-- Square -->
                    <div class="absolute right-0 bottom-0 w-64 h-64">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <rect x="0" y="0" width="100" height="100" fill="none" stroke="#333333" stroke-width="1" />
                        </svg>
                    </div>

                    <!-- Bio Text -->
                    <div class="prose max-w-none text-gray-700 relative z-10">
                        <article class="text-wrap font-medium tracking-wide text-xl">
                            {{ member.bio|safe }}
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endif %}
{% endblock %}
